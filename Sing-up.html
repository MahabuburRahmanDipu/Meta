<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/Meta-logo-for-mobile.png"
      type="image/x-icon"
    />
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Sing-up.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo_for_pc">
          <a href="index.html"
            ><img width="140px" src="img/Meta-logo.png" alt="meta"
          /></a>
        </div>
        <div class="nav_list">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">How it work</a></li>
            <li><a href="#">Event</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Marketplace</a></li>
          </ul>
        </div>
        <div class="singup_btn">
          <a href="#" style="padding: 8px 18px">SING UP</a>
        </div>
        <div class="burger_menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <div class="logo_for_mobile">
          <a href="index.html"
            ><img width="70px" src="img/Meta-logo-for-mobile.png" alt="meta"
          /></a>
        </div>
      </nav>
      <div class="main_content">
        <div class="bg_text">
          <h1>METAVERSE</h1>
        </div>
      </div>
      <div class="form_img">
        <img src="img/meta01.png" alt="img" />
      </div>
    </main>
    <form action="submit">
      <div class="form">
        <p><span>SING</span> Up to get the letest update</p>
        <div class="form_wrapper">
          <div class="form_group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="First Name" required />
          </div>
          <div class="form_group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="Last Name" required />
          </div>
          <div class="form_group form_group_full">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />
          </div>
          <div class="form_group form_group_full">
            <label for="password">password</label>
            <input type="password" id="password" name="password" required />
          </div>
        </div>
        <button>SING UP</button>
      </div>
    </form>
    <script src="nav.js"></script>
  </body>
</html>
